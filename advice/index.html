<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Advice ID goes here -->
  <section class="adv-container" style="margin: auto 5rem; display: flex; flex-direction: column; align-items: center;">
    <div class="advice-outter" style="display: flex; flex-direction: column; align-items: center;">
    <div class="advice-box">
      <p class="advice-id">ADVICE <span>#1015</span></p>
      <p class="advice-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero voluptatem nisi beatae aliquam distinctio minima.</p>
      </div>
      <div class="divider">
        <img class="tch-show" src="./images/pattern-divider-desktop.svg" alt="">
        <img class="tch-hide" src="./images/pattern-divider-mobile.svg" alt="">
      </div>
    
    <button href="#" class="randomBtn"><img style="width: 2rem; border-radius: 3px; height: auto; background: #000;" src="./images/icon-dice.svg" alt=""></button>
  </section>
<!-- Advice text goes here -->
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="#">EwwMonya</a>.</p>
  </div>
  <script src="./index.js"></script>
</body>
</html>
